<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Encurtada</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Canvas para a animação -->
    <canvas id="bgCanvas"></canvas>

    <div class="container">
        <div class="input-group__output">
            <span class="output-label">Sua Nova URL:</span>
            <div class="url-container">
                <a id="short-url" href="{{ long_url }}" target="_blank">{{ short_url }}</a>
            </div>
            <button id="copy-button" class="copy-button" title="Copiar URL">
                <i class="fas fa-copy"></i>
            </button>
        </div>
    </div>
        
        
    </div>
    


    <!-- Incluir o JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
